<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="style.9fe5b3caa3adb8adc823.css?e58430ee6682c2178088">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button-edit">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">
    </div>
    <div class="popup">
      <div class="popup__content popup__shutter">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_form">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
            <span class="error"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <span class="error"></span>
            <button class="button popup__button popup__button_add popup__button_invalid" disabled>+</button>
        </form>
      </div>
      <div class="popup__content popup__shutter">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="user" novalidate>
            <input type="text" name="name" class="popup__input" placeholder="Имя">
            <span class="error"></span>
            <input type="text" name="about" class="popup__input" placeholder="О себе">
            <span class="error"></span>
            <button class="button popup__button popup__button_save popup__button_valid">Сохранить</button>
        </form>
      </div>
      <div class="popup__image-container popup__shutter">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_image">
        <img src="#" alt="" class="popup__image">
      </div>
      <div class="popup__content popup__shutter">
        <img src="./images/close.svg" alt="" class="popup__close popup__close_form">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar" novalidate>
            <input type="url" name="avatar" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар">
            <span class="error"></span>
            <button class="button popup__button popup__button_save popup__button_invalid" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="error-block error-block_hide"></div>
  </div>

  <template id="cardTemp">
    <div class="place-card">
      <div class="place-card__image">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
        <h3 class="place-card__name"></h3>
        <div class="place-card__bottom-container">
          <button class="place-card__like-icon"></button>
          <div class="place-card__like-list place-card__like-list_block"></div>
          <p class="place-card__like-col"></p>
        </div>   
      </div>
    </div>
  </template> 
  
  <script src="main.dbf60594c327f06bd208.js?e58430ee6682c2178088"></script>
</body>
</html>
